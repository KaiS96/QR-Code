<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raquel 'Kai' Sanchez</a>.
  </div>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card mb-3 text-center rounded-4" style="width: 18rem;">
      <div class="m-2">
        <img src="/images/image-qr-code.png" class="card-img-top border border-white border-5 rounded-4" alt="QR code">
      </div>
      <div class="card-body">
        <h5 class="card-title card-font">Improve your front-end skills by building projects</h5>
        <p class="card-body card-font">Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next
          level
        </p>
      </div>
    </div>
  </div>
</body>

</html>
